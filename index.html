<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Repsview d3 mapping module</title>
	<!-- Libraries compiled with npm and grunt -->
	<script src="js/libs.js"></script> 
	<!-- Module scripts -->
	<script src="js/view.js"></script>
	<script src="js/model.js"></script>
	<script src="js/cities.js"></script>
	<script src="js/data.js"></script>
	<script src="js/script.js"></script>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/libs.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div id="map_module">

	<div  id="controls" class="filters-bar panel panel-default panel-heading clearfix" >
		<div class="btn-group">
			<button class="btn btn-info" id="returnLevel">Back</button>
			<button class="btn btn-info" id="changeNetwork" value="gp">GP</button>
			<button class="btn btn-info" id="turnOnOffModificationMode">Mod</button>
		</div>
		<div style="display:inline-block;margin-left:10px"><label>Permettre aux villes</label>&nbsp;&nbsp;<input type="checkbox" id="controlCities" class="checkbox_input" checked><br></div>
		<div style="display:inline-block;margin-left:10px"><label>Villes de la population:</label>&nbsp;&nbsp;<input type="number" class="number_range" id="controlCitiesSize" min="20000" max="250000" value="250000" step="5000"></div>
	</div>
			

	<div class = "container container-fluid" id="map-panel-container" style="padding:0">

			<div class="row panel">
				<div class="col-md-9">
					<div id="map-panel">     	
						<div id="map"></div>
						<div id="tooltipGenerator"></div>
					</div>
				</div>
				<div class="col-md-3" id="controls-panel">
					<div class="panel" id="graphs-panel">
					<div id="graphs"></div>
					<div id="informationPanel"></div>
					<div id="segmentationLegend"></div>
				</div>
					
				</div>
				</div>
			</div>

	</div>
</div>

</body>
</html>
