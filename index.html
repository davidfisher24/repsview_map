<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Repsview d3 mapping module</title>
	<!-- npm components -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/libs.js"></script> <!-- Libraries compiled with grunt -->
	<!-- Module scripts -->
	<script src="js/view.js"></script>
	<script src="js/model.js"></script>
	<script src="js/cities.js"></script>
	<script src="js/data.js"></script>
	<script src="js/script.js"></script>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/libs.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class = "container container-fluid">
		<div class="row">
			<div class="col-md-9">
				<div class="panel" id="map-panel">     	
				<div id="map">
					<button class="btn btn-primary" id="returnLevel">Back</button>
				</div>
				<div id="tooltipGenerator"></div>
				</div>
			</div>
			<div class="col-md-3" id="controls-panel">
				<div class="panel" id="graphs-panel" style="margin-top:25%">

				<div id="graphs"></div>

				<div class="controls">
				<label>permettre aux villes </label><input type="checkbox" id="controlCities"  style="margin-left:50px;"checked><br>
				<label>Villes de la population</label>	<input type="number" id="controlCitiesSize" min="20000" max="250000" value="250000" step="5000">
			</div>
				<div id="informationPanel"></div>
			</div>
			</div>
		</div>

</div>


</body>
</html>
