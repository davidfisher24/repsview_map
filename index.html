<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Repsview d3 mapping module</title>
	<!-- npm components -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<!--<script src="node_modules/d3/build/d3.min.js"></script>-->
	<script src="node_modules/d3-tip/index.js"></script>
	<script src="node_modules/topojson/dist/topojson.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/underscore/underscore.js"></script>
	<script src="node_modules/backbone/backbone.js"></script>
	<!-- scripts -->
	<script src="js/view.js"></script>
	<script src="js/model.js"></script>
	<script src="js/cities.js"></script>
	<script src="js/data.js"></script>
	<script src="js/script.js"></script>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class = "container container-fluid">
  <div class="row">
    <div class="col-md-12">
    	<div class="panel" id="map-panel">
	    	<div class="controls">
	    		<button class="btn btn-primary" id="returnLevel">Back</button>
	    		<input type="checkbox" id="controlCities" checked>
	    		<input type="number" id="controlCitiesSize" min="20000" max="250000" value="250000" step="5000">
	    		<div id="selection" style="display:inline-block"></div>
	    	</div>
	      	<div id="map"></div>
	      	<div id="tooltipGenerator"></div>
	    </div>
    </div>
  </div>
</div>


</body>
</html>
